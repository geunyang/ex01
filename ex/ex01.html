<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
<style>
table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid black;
}
th,td {
    border: 1px solid black;
    padding: 20px;
}
</style>
</head>
<body>
    <table>
        <caption>시간표</caption>
        <thead>
            <tr>
                <th>시간/요일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1교시</th>
                <td>국어</td>
                <td>체육</td>
                <td>영어</td>
                <td>윤리</td>
                <td>세계사</td>
            </tr>
            <tr>
                <th>2교시</th>
                <td>물리</td>
                <td>국사</td>
                <td>음악</td>
                <td>수학</td>
                <td>일본어</td>
            </tr>
            <tr>
                <th>3교시</th>
                <td>수학</td>
                <td>국어</td>
                <td>정보</td>
                <td>영어</td>
                <td rowspan="2">CA활동</td>
            </tr>
            <tr>
                <th>4교시</th>
                <td>생물</td>
                <td>가정</td>
                <td>기술</td>
                <td>지리</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
